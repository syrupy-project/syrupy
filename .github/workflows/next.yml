name: Next Version

on:
  push:
    branches:
      - master

jobs:
  update:
    name: Update Next
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: next
      - name: Configure Git
        run: |
          git config user.name tophat-opensource-bot
          git config user.email opensource-leads+bot@tophatmonocle.com
      - name: Commit Changes
        run: |
          git remote add origin git@github.com:tophat/syrupy.git
          git merge origin/master
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
          branch: next
