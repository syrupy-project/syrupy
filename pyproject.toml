[tool.pylint]


[tool.isort]
line_length = 88
skip = '''
.eggs,
.mypy_cache,
.venv,
syrupy.venv,
build,
dist, 
stubs/pytest.pyi,
'''

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.vscode
    | \.venv
    | \syrupy.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
