[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.vscode
    | \.venv
    | syrupy.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
force_grid_wrap = 2
known_first_party = 'syrupy'
profile = 'black'
skip = '''
.eggs,
.mypy_cache,
.venv,
syrupy.venv,
build,
dist,
'''

[tool.pytest.ini_options]
addopts = '-p syrupy'

[tool.coverage.run]
source = [
  './src',
]

[tool.coverage.report]
exclude_lines = [
  'pragma: no-cover',
  'if TYPE_CHECKING:',
  '@abstractmethod',
]
